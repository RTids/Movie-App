<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title>Movie App</title>
	</head>
	<body>
		<div class="main-wrapper">
			<nav>
				<div class="categories">
					<p><a href="index.html">Home</a></p>
					<p><a href="watch-page.html">Watchlist</a></p>
					<p>Rated</p>
				</div>
				<div class="search-wrapper">
					<label for="search"
						><span class="material-symbols-outlined"> search </span></label
					>
					<input type="text" id="search" placeholder="Movie Title" />
				</div>
			</nav>

			<div class="movie-body">
				<div class="homeMovie">
					<div class="homeMovieDetails">
						<h1 class="homeMovieTitle">Spider-Man: No Way Home</h1>
						<div class="homeMovieYearRuntime">
							<p>2021</p>
							<p>4/5</p>
							<p>148 min</p>
						</div>
						<p class="homePlot">
							With Spider-Man's identity now revealed, Peter asks Doctor Strange
							for help. When a spell goes wrong, dangerous foes from other
							worlds start to appear, forcing Peter to discover what it truly
							means to be Spider-Man.
						</p>
					</div>
					<img
						class="homePoster"
						src="https://m.media-amazon.com/images/M/MV5BZWMyYzFjYTYtNTRjYi00OGExLWE2YzgtOGRmYjAxZTU3NzBiXkEyXkFqcGdeQXVyMzQ0MzA0NTM@._V1_SX300.jpg"
					/>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
